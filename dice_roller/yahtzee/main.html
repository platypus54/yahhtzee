<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee Scorecard</title>
</head>
<body>
    <h1>Yahtzee Scoreboard</h1>
    <div class="scoreboard-container">
        <!-- Upper Section -->
        <table>
            <thead>
                <tr class="section-header">
                    <th colspan="2">Upper Section</th>
                </tr>
                <tr>
                    <th>Category</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ones</td>
                    <td id="ones"></td>
                </tr>
                <tr>
                    <td>Twos</td>
                    <td id="twos"></td>
                </tr>
                <tr>
                    <td>Threes</td>
                    <td id="threes"></td>
                </tr>
                <tr>
                    <td>Fours</td>
                    <td id="fours"></td>
                </tr>
                <tr>
                    <td>Fives</td>
                    <td id="fives"></td>
                </tr>
                <tr>
                    <td>Sixes</td>
                    <td id="sixes"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Upper Total</th>
                    <th id="upper-total"></th>
                </tr>
                <tr>
                    <th>Bonus (35 if >= 63)</th>
                    <th id="upper-bonus"></th>
                </tr>
            </tfoot>
        </table>

        <!-- Lower Section -->
        <table>
            <thead>
                <tr class="section-header">
                    <th colspan="2">Lower Section</th>
                </tr>
                <tr>
                    <th>Category</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Three of a Kind</td>
                    <td id="three-kind-score"></td>
                </tr>
                <tr>
                    <td>Four of a Kind</td>
                    <td id="four-kind-score"></td>
                </tr>
                <tr>
                    <td>Full House</td>
                    <td id="full-house-score"></td>
                </tr>
                <tr>
                    <td>Small Straight</td>
                    <td id="small-straight-score"></td>
                </tr>
                <tr>
                    <td>Large Straight</td>
                    <td id="large-straight-score"></td>
                </tr>
                <tr>
                    <td>Yahtzee</td>
                    <td id="yahtzee-score"></td>
                </tr>
                <tr>
                    <td>Chance</td>
                    <td id="chance-score"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Lower Total</th>
                    <th id="lower-total"></th>
                </tr>
                <tr>
                    <th>Grand Total</th>
                    <th id="grand-total"></th>
                </tr>
            </tfoot>
        </table>
    </div>

    <div class="dice-container">
        <div class="dice" id="dice1">1</div>
        <div class="dice" id="dice2">2</div>
        <div class="dice" id="dice3">3</div>
        <div class="dice" id="dice4">4</div>
        <div class="dice" id="dice5">5</div>
    </div>
    
    <button id="roll">ROLL DICE!</button>


<script src="dice.js"></script>
<script src="scoring.js"></script>
<script src="category.js"></script>
<script src="ScoreBoard.js"></script>
<script src="yahtzee.js"></script>
</body>
</html>
